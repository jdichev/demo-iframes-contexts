<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="app">-</div>
  <button id="start">start</button>
  <script>
    var container = document.getElementById('app');
    var startBtn = document.getElementById('start');

    function work() {
      for (var i = 0; i < 1e7; i++) {
        container.innerText = "current count " + i;
      }
    }

    startBtn.addEventListener('click', function () {
      work();
    });
  </script>
</body>

</html>
